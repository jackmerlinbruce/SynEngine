<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>SynEngine</title>
    <link rel="stylesheet" href="../styles/styles.css">
</head>
<body>

    <!-- song select -->
    <h1>SynaesthesiaEngine</h1>
    <div class="songSelectMenu">
        <select class="songSelect" id="songSelect" name="songs">
            <option value="" disabled selected>Choose your song</option>
            <!-- MIDIplayer.js will add in the <options/> -->
        </select>
    </div>

    <!-- musical squares -->
    <div class="square" id="square"></div>

    <!-- scripts -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tone/13.8.6/Tone.min.js"></script>
    <script type="text/javascript" src="https://unpkg.com/@tonejs/midi"></script>
    <script src="../scripts/MIDIplayer.js"></script>
    
</body>
</html>
